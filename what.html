<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width">
			<title>Template</title>
			<link rel="stylesheet" href="what.css">
	</head>
	<body>
		<div id="page">
			<h1>What is going on?</h1>
			<div id="description" class="desc">Help the computer write an essay!  Follow the directions below and input accordingly!  Good luck!
			All verbs are past tense!  Add helping words like "am playing" instead of just "playing", but feel free to ignore article adjectives ("the"), and punctuation!</div>
			<div id="essay"></div>
			<div id="instruct" class="desc">Write "Start" to begin!</div>
			<form action="what.html">
				<textarea name="what" id="what" placeholder="What is happening?">
				</textarea>
			</form>
		</div>
		<script src="what.js">
		</script>
	</body>
</html>
